version: '3'

services:
  netmaulserver:
    build: .
    container_name: "netmaul-server"
    command: ["/go/src/netm4ul/netm4ul -server"]

  netmaulclient:
    container_name: "netmaul-node"
    build: .
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      MONGO_DATA_DIR: /data/db
      MONGO_LOG_DIR: /dev/null
      MONGODB_USER: user
      MONGODB_PASS: pass
    volumes:
      - ./data/db:/data/db
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/dev/null # --quiet
